name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # The branch where code changes trigger the deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build  # Ensure your package.json has a "build" script

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages  # This is where your site is deployed
        publish_dir: ./dist  # Replace with your build directory (e.g., ./build)
